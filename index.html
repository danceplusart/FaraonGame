<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–∞—Ä–∞–æ–Ω - –ü—Ä–æ—Å—Ç–æ–π –≤—ã–∑–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 48px;
            color: #c9a454;
            text-shadow: 0 0 10px #ffd966;
            margin-bottom: 10px;
        }

        .header p {
            color: #8e8e93;
            font-size: 14px;
        }

        .scan-section {
            background: #1a1a1a;
            border: 2px solid #c9a454;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .scan-btn {
            width: 100%;
            background: #c9a454;
            border: none;
            border-bottom: 4px solid #8b6e2e;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.1s;
            margin-bottom: 15px;
        }

        .scan-btn:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }

        .table-input {
            width: 100%;
            padding: 15px;
            background: #333;
            border: 2px solid #c9a454;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .table-input:disabled {
            opacity: 0.5;
        }

        .message-section {
            background: #1a1a1a;
            border: 2px solid #c9a454;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            background: #333;
            border: 2px solid #c9a454;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            min-height: 100px;
            margin-bottom: 15px;
            resize: vertical;
        }

        textarea::placeholder {
            color: #8e8e93;
        }

        .send-btn {
            width: 100%;
            background: #c9a454;
            border: none;
            border-bottom: 4px solid #8b6e2e;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.1s;
        }

        .send-btn:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }

        .send-btn:disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            min-height: 40px;
        }

        .success {
            background: #2e7d32;
            color: white;
        }

        .error {
            background: #c41e3a;
            color: white;
        }

        /* –°–∫–∞–Ω–µ—Ä QR */
        .scanner-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: black;
            z-index: 1000;
            padding: 20px;
            flex-direction: column;
        }

        .scanner-modal.active {
            display: flex;
        }

        .scanner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .scanner-title {
            color: #c9a454;
            font-size: 18px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #c9a454;
            font-size: 24px;
            cursor: pointer;
        }

        #qr-video {
            width: 100%;
            border-radius: 10px;
            background: #000;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid #c9a454;
            border-radius: 20px;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ìÇÄ –§–ê–†–ê–û–ù</h1>
            <p>–í—ã–∑–æ–≤ –∫–∞–ª—å—è–Ω—â–∏–∫–∞</p>
        </div>

        <div class="scan-section">
            <button class="scan-btn" id="scanBtn">üì∑ –°–ö–ê–ù–ò–†–û–í–ê–¢–¨ QR-–ö–û–î</button>
            <input type="text" class="table-input" id="tableNumber" placeholder="–ù–æ–º–µ—Ä —Å—Ç–æ–ª–∏–∫–∞" readonly>
        </div>

        <div class="message-section">
            <textarea id="messageText" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –∫–∞–ª—å—è–Ω—â–∏–∫–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ø—Ä–∏–Ω–µ—Å–∏—Ç–µ —É–≥–ª–∏, –Ω—É–∂–µ–Ω –≤—Ç–æ—Ä–æ–π –∫–∞–ª–∞—É–¥ –∏ —Ç.–¥.)"></textarea>
            <button class="send-btn" id="sendBtn" disabled>üì§ –û–¢–ü–†–ê–í–ò–¢–¨ –í–´–ó–û–í</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–∫–∞–Ω–µ—Ä–∞ -->
    <div class="scanner-modal" id="scannerModal">
        <div class="scanner-header">
            <span class="scanner-title">–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ QR-–∫–æ–¥ —Å—Ç–æ–ª–∏–∫–∞</span>
            <button class="close-btn" id="closeScanner">&times;</button>
        </div>
        <video id="qr-video" autoplay playsinline></video>
        <div class="scanner-overlay"></div>
    </div>

    <script>
        let tg = Telegram.WebApp;
        tg.expand();

        // –î–∞–Ω–Ω—ã–µ
        let tableNumber = '';
        let tgUser = tg.initDataUnsafe?.user;

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const scanBtn = document.getElementById('scanBtn');
        const sendBtn = document.getElementById('sendBtn');
        const tableInput = document.getElementById('tableNumber');
        const messageText = document.getElementById('messageText');
        const statusDiv = document.getElementById('status');
        const scannerModal = document.getElementById('scannerModal');
        const closeScanner = document.getElementById('closeScanner');
        const qrVideo = document.getElementById('qr-video');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Å–∫–∞–Ω–µ—Ä–∞
        let canvasElement = document.createElement('canvas');
        let canvas = canvasElement.getContext('2d');
        let scanning = false;
        let cameraStream = null;

        // –¢–æ–∫–µ–Ω –±–æ—Ç–∞ –∏ ID —á–∞—Ç–∞
        const BOT_TOKEN = '8729627281:AAFxcCPITUhVZYO3H4nMp_dMdXOdI9weKqc';
        const CHAT_ID = '@faraon_Stol'; // –ò–ª–∏ ID –∫–∞–Ω–∞–ª–∞/–≥—Ä—É–ø–ø—ã

        // –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã
        async function startCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                
                qrVideo.srcObject = cameraStream;
                await qrVideo.play();
                
                scannerModal.classList.add('active');
                scanning = true;
                requestAnimationFrame(scanFrame);
                
            } catch (error) {
                statusDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
                statusDiv.className = 'status error';
            }
        }

        // –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–¥—Ä–∞
        function scanFrame() {
            if (!scanning) return;
            
            if (qrVideo.readyState === qrVideo.HAVE_ENOUGH_DATA) {
                canvasElement.height = qrVideo.videoHeight;
                canvasElement.width = qrVideo.videoWidth;
                canvas.drawImage(qrVideo, 0, 0, canvasElement.width, canvasElement.height);
                
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, canvasElement.width, canvasElement.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º–∞—Ç Faraon-1, Faraon-2 –∏ —Ç.–¥.
                    const tableMatch = code.data.match(/Faraon[-\s]?(\d+)/i);
                    
                    if (tableMatch) {
                        const scannedTable = parseInt(tableMatch[1]);
                        if (scannedTable >= 1 && scannedTable <= 50) {
                            tableNumber = scannedTable;
                            tableInput.value = `–°—Ç–æ–ª ${scannedTable}`;
                            sendBtn.disabled = false;
                            statusDiv.textContent = '‚úÖ –°—Ç–æ–ª–∏–∫ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω! –í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ';
                            statusDiv.className = 'status success';
                            stopScanner();
                        }
                    }
                }
            }
            
            requestAnimationFrame(scanFrame);
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞
        function stopScanner() {
            scanning = false;
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            scannerModal.classList.remove('active');
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Telegram
        async function sendToTelegram() {
            const message = messageText.value.trim();
            
            if (!tableNumber) {
                statusDiv.textContent = '‚ùå –°–Ω–∞—á–∞–ª–∞ –æ—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥';
                statusDiv.className = 'status error';
                return;
            }

            sendBtn.disabled = true;
            sendBtn.textContent = '‚è≥ –û–¢–ü–†–ê–í–ö–ê...';
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
            const userInfo = tgUser ? 
                `üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: @${tgUser.username || '–Ω–µ—Ç'} (ID: ${tgUser.id})\n` : 
                '';
            
            const messageText_full = `üîî <b>–í–´–ó–û–í –ö–ê–õ–¨–Ø–ù–©–ò–ö–ê!</b>\n\n` +
                `üìç –°—Ç–æ–ª–∏–∫: ${tableNumber}\n` +
                `${userInfo}` +
                `üí¨ –°–æ–æ–±—â–µ–Ω–∏–µ: ${message || '–Ω–µ—Ç'}\n` +
                `‚è∞ –í—Ä–µ–º—è: ${new Date().toLocaleString()}`;
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞–ø—Ä—è–º—É—é –≤ Telegram
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: messageText_full,
                        parse_mode: 'HTML'
                    })
                });

                const data = await response.json();
                
                if (data.ok) {
                    statusDiv.textContent = '‚úÖ –í—ã–∑–æ–≤ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!';
                    statusDiv.className = 'status success';
                    messageText.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
                } else {
                    statusDiv.textContent = `‚ùå –û—à–∏–±–∫–∞: ${data.description}`;
                    statusDiv.className = 'status error';
                }
            } catch (error) {
                statusDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏';
                statusDiv.className = 'status error';
            }
            
            sendBtn.disabled = false;
            sendBtn.textContent = 'üì§ –û–¢–ü–†–ê–í–ò–¢–¨ –í–´–ó–û–í';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        scanBtn.addEventListener('click', startCamera);
        closeScanner.addEventListener('click', stopScanner);
        sendBtn.addEventListener('click', sendToTelegram);

        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
        statusDiv.textContent = 'üëã –û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ —Å—Ç–æ–ª–∏–∫–∞';
    </script>
</body>
</html>
