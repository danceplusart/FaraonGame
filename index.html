<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–¢–µ—Å—Ç –≤—ã–∑–æ–≤–∞ –∫–∞–ª—å—è–Ω—â–∏–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #c9a454;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            width: 200px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 10px;
            background: #333;
            color: white;
            border: 1px solid #c9a454;
            border-radius: 5px;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            text-align: left;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>üîî –¢–ï–°–¢ –í–´–ó–û–í–ê</h1>
    
    <div>
        <input type="number" id="tableInput" placeholder="–ù–æ–º–µ—Ä —Å—Ç–æ–ª–∏–∫–∞ (1-50)" min="1" max="50">
        <button id="callBtn" disabled>üìû –í–´–ó–í–ê–¢–¨</button>
    </div>
    
    <div id="status">üëÜ –í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Å—Ç–æ–ª–∏–∫–∞</div>

    <script>
        let tg = Telegram.WebApp;
        tg.expand();
        
        const tableInput = document.getElementById('tableInput');
        const callBtn = document.getElementById('callBtn');
        const statusDiv = document.getElementById('status');
        
        // –ü—Ä–æ—Å—Ç–µ–π—à–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–æ–º–µ—Ä–∞ —Å—Ç–æ–ª–∏–∫–∞
        tableInput.addEventListener('input', () => {
            const val = parseInt(tableInput.value);
            callBtn.disabled = !(val >= 1 && val <= 50);
        });

        // –§—É–Ω–∫—Ü–∏—è –≤—ã–∑–æ–≤–∞
        callBtn.addEventListener('click', async () => {
            const tableNumber = parseInt(tableInput.value);
            
            callBtn.disabled = true;
            callBtn.textContent = '‚è≥ –í–´–ó–´–í–ê–ï–ú...';
            statusDiv.innerHTML = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...';
            
            const userInfo = '–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            const url = 'http://103.231.73.178:3001/api/call';
            
            statusDiv.innerHTML += `\nüì° URL: ${url}`;
            statusDiv.innerHTML += `\nüì¶ –î–∞–Ω–Ω—ã–µ: tableNumber=${tableNumber}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        tableNumber: tableNumber, 
                        userInfo: userInfo 
                    })
                });
                
                statusDiv.innerHTML += `\nüì• –°—Ç–∞—Ç—É—Å: ${response.status}`;
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML += `\n‚úÖ –û—Ç–≤–µ—Ç: ${JSON.stringify(data)}`;
                    statusDiv.className = 'success';
                } else {
                    const text = await response.text();
                    statusDiv.innerHTML += `\n‚ùå –û—à–∏–±–∫–∞: ${text}`;
                    statusDiv.className = 'error';
                }
                
            } catch (error) {
                statusDiv.innerHTML += `\n‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`;
                statusDiv.className = 'error';
            }
            
            callBtn.textContent = 'üìû –í–´–ó–í–ê–¢–¨';
            setTimeout(() => { callBtn.disabled = false; }, 3000);
        });
    </script>
</body>
</html>
